<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Mi App</title>
    </h:head>
    <h:body>
        Ingreso
       <h:form>
           
            <h:panelGrid columns="3" > 
                Usuario <h:inputText value="#{acceso.alias}" id="usuario" 
                                       required="true"
                                       requiredMessage="Debe escribir el usuario"
                                       />
                <h:message for="usuario" />
                Contraseña<h:inputSecret value="#{acceso.contrasena}"  id="contrasena"
                                       required="true"
                                       requiredMessage="Debe escibir la contraseña"
                                       />
                <h:message for="contrasena" />
                <h:commandButton value="Aceptar" action="#{acceso.valida()}" />

            </h:panelGrid> 
           <br/> #{acceso.mensaje}
                
       </h:form>
                
    </h:body>
</html>
