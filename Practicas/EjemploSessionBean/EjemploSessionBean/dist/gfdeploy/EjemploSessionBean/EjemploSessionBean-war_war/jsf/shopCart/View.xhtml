<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewShopCartTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewShopCartLabel_id}"/>
                    <h:outputText value="#{shopCartController.selected.id}" title="#{bundle.ViewShopCartTitle_id}"/>
                    <h:outputText value="#{bundle.ViewShopCartLabel_name}"/>
                    <h:outputText value="#{shopCartController.selected.name}" title="#{bundle.ViewShopCartTitle_name}"/>
                    <h:outputText value="#{bundle.ViewShopCartLabel_price}"/>
                    <h:outputText value="#{shopCartController.selected.price}" title="#{bundle.ViewShopCartTitle_price}"/>
                    <h:outputText value="#{bundle.ViewShopCartLabel_image}"/>
                    <h:outputText value="#{shopCartController.selected.image}" title="#{bundle.ViewShopCartTitle_image}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{shopCartController.destroyAndView}" value="#{bundle.ViewShopCartDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewShopCartEditLink}"/>
                <br />
                <h:commandLink action="#{shopCartController.prepareCreate}" value="#{bundle.ViewShopCartCreateLink}" />
                <br />
                <h:commandLink action="#{shopCartController.prepareList}" value="#{bundle.ViewShopCartShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewShopCartIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
